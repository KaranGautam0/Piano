<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Piano by Karan Gautam</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="piono-container">
    <div class="main-title">
      <div class="title">
        <h1>Karan Gautam | Piano</h1>
      </div>
      <div class="show-key">
        <span>Show key</span>
        <div class="check-box">
          <div class="checked"> </div>
        </div>
      </div>
    </div>

    <!-- all keys -->
    <div class="keys">
      <div class="key white" data-key="65">
        <span>A</span>
      </div>

      <div class="key black" data-key="66">
        <span>B</span>
      </div>

      <div class="key white" data-key="67">
        <span>C</span>
      </div>

      <div class="key black" data-key="68">
        <span>D</span>
      </div>

      <div class="key white" data-key="69">
        <span>E</span>
      </div>

      <div class="key black" data-key="70">
        <span>F</span>
      </div>

      <div class="key white" data-key="71">
        <span>G</span>
      </div>

      <div class="key black" data-key="72">
        <span>H</span>
      </div>

      <div class="key white" data-key="73">
        <span>I</span>
      </div>

      <div class="key black" data-key="74">
        <span>J</span>
      </div>

      <div class="key white " data-key="75">
        <span>K</span>
      </div>
      <div class="key black" data-key="76">
        <span>L</span>
      </div>
      <div class="key white" data-key="77">
        <span>M</span>
      </div>

      <div class="key black" data-key="78">
        <span>N</span>
      </div>
      <div class="key white" data-key="79">
        <span>O</span>
      </div>
      <div class="key black" data-key="80">
        <span>P</span>
      </div>
      <div class="key white" data-key="81">
        <span>Q</span>
      </div>
    </div>
  </section>

  <!--  all audio -->
  <audio src="./Assets/1.wav" data-key="65"></audio>
  <audio src="./Assets/2.wav" data-key="66"></audio>
  <audio src="./Assets/3.wav" data-key="67"></audio>
  <audio src="./Assets/4.wav" data-key="68"></audio>
  <audio src="./Assets/5.wav" data-key="69"></audio>
  <audio src="./Assets/6.wav" data-key="70"></audio>
  <audio src="./Assets/7.wav" data-key="71"></audio>
  <audio src="./Assets/8.wav" data-key="72"></audio>
  <audio src="./Assets/9.wav" data-key="73"></audio>
  <audio src="./Assets/10.wav" data-key="74"></audio>
  <audio src="./Assets/11.wav" data-key="75"></audio>
  <audio src="./Assets/12.wav" data-key="76"></audio>
  <audio src="./Assets/13.wav" data-key="77"></audio>
  <audio src="./Assets/14.wav" data-key="78"></audio>
  <audio src="./Assets/15.wav" data-key="79"></audio>
  <audio src="./Assets/16.wav" data-key="80"></audio>
  <audio src="./Assets/17.wav" data-key="81"></audio>


  <script src="./js/main.js"></script>
</body>

</html>
